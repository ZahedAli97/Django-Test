<!DOCTYPE html>
<html>

<head>
    <title>Django Blog</title>
</head>

<body>
    <header>
        <h1><a href="/">Django Blog</a></h1>
    </header>
    {% for post in posts %}
    <time>published: {{ post.published_date }}</time>
    <h2><a href="">{{ post.title }}</a></h2>
    <p>{{ post.text|linebreaksbr }}</p>
    {% endfor %}
</body>

</html>
